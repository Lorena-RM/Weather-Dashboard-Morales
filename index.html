<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather DashBoard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="mt-3 mb">
        <!--div for search form-->
        <div class="mb-3 form-wrapper">
            <h2>Search for a City:</h2>
            <form class="mb-3" id="search-form">
                <input type="city" class="mb-3 form-control searchBox" placeholder="ex. Denver">
                <button class="searchBtn mb-3" type="submit">Search</button>
            </form> 
            <div class="buttonAppend"></div>
        </div>
       
       <!--section to append items onto(using javascript to create new elements)-->
        <section class="container appendsection">
        
        </section>
       
        
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

   <script src="./assets/js/script.js"></script> 
</body>
</html>
