<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather DashBoard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <hr>
    <main>
        <div class="mb-3" id="search-form">
            <h2>Search for a City:</h2>
            <form class="form-floating mb-3">
                <input type="city" id="floatingInputValue" class="form-control searchBox" placeholder="ex. Denver">
                <label for="floatingInputValue">city: </label>
            </form>
            <button class="searchBtn mb-3" type="submit">Seach</button>
            <div class="buttonAppend"></div>
        </div>
       
       
        <section class="container appendsection">
            <div class="weather-section container"> 
                <h2 class="info" id="cityName">test</h2>
                <p class="info" id="temp">test</p>
                <p class="info" id="wind">test</p>
                <p class="info" id="humidity">test</p>
                <p class="info" id="uvIndex">test</p>
            </div>

        
            <h2 class="mb-3 mt-3">5-Day Forecast:</h2>
            <div class="container">
                <div class="row
                row-cols-5">
                  <div class="col">
                        <div class="p-3">
                            
                        </div>
                  </div>
                  <div class="col">
                        <div class="p-3">

                            
                        </div>
                  </div>
                  <div class="col">
                        <div class="p-3">
                            
                        </div>
                  </div>
                  <div class="col">
                        <div class="p-3">
                            
                        </div>
                  </div>
                  <div class="col">
                        <div class="p-3">

                        </div>
                  </div>
                </div>
            </div>
        
        </section>
       
        
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

   <script src="./assets/js/script.js"></script> 
</body>
</html>
